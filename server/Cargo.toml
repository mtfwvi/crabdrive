[package]
name = "crabdrive-server"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
axum = "0.7"
bytes = "1.11.0"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
diesel = { version = "2.2.0", features = ["sqlite", "r2d2", "chrono", "uuid"] }
uuid = "1.19.0"
diesel_migrations = "2.2.0"
dotenvy = "0.15"
r2d2 = "0.8"
chrono = { version = "0.4.2", features = ["serde"] }
libsqlite3-sys = { version = ">=0.20.0, <0.30.0", features = ["bundled"] }
rusqlite = "0.29"

crabdrive-common = { path = "../common" }